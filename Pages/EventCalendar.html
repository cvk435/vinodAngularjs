<div class="container" ng-controller="Events">
  <div class="row">
   <div class="col-sm-12">
    <h2 class="page-header">Events</h2>
  </div>
  </div>
  <div class="row">
    <div class="col-sm-3">
      <div class="form-group mb-lg">
        <label>Event From</label>
        <div class="input-group input-group-icon">
          <input type="text" class="form-control datepicker">
          <span class="input-group-addon"> <span class="icon"> <i class="fa fa-calendar"></i> </span> </span> </div>
      </div>
    </div>
    <div class="col-sm-3">
      <div class="form-group mb-lg">
        <label>Event to</label>
        <div class="input-group input-group-icon">
          <input type="text" class="form-control datepicker">
          <span class="input-group-addon"> <span class="icon"> <i class="fa fa-calendar"></i> </span> </span> </div>
      </div>
    </div>
    <div class="col-sm-3 page-search-wrap">
      <button class="btn btn-primary"><i class="fa fa-search"></i> Search</button>
    </div>
  </div>
  
  
  <div class="row mt-30">
   
   
    <div class="col-sm-6" ng-repeat="Event in Events">
      <div class="event-wrp-bg mb-20">
        <div class="date-wrap">
            <div class="date-wrap-date"><span ng-bind="convertToDate(Event.event_date) | date:'dd'"></span></div>
          <div class="date-wrap-monthyear mt-15"><span ng-bind="convertToDate(Event.event_date) | date:'MMM-yy'"></span></div>
        </div>
        <div class="date-disc-wrap">
          <div class="event-header">Lorem ipsum dolor sit amet, consectetur elit.</div>
          <div class="event-disc">
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur euismod mi varius efficitur consectetur. Duis molestie feugiat tincidunt. Nam tempus sit amet ipsum ut suscipit. </p>
          </div>
        </div>
      </div>
    </div>
    
     
    
    
    
  </div>
       
</div>
